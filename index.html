        * {

        body {
            min-height: 100vh;
            background: var(--color-bg);

        /* GRADIENT BACKGROUND WITH IMAGE */
        .gradient-bg {
            position: fixed;

            z-index: -3;
            background: 
                linear-gradient(135deg, 
                    rgba(5, 5, 5, 0.9) 0%,

                    rgba(5, 5, 5, 0.4) 100%),
                url('https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') right center/cover;
            background-blend-mode: overlay;
            animation: bg-pulse 15s ease-in-out infinite alternate;
        }

        @keyframes bg-pulse {
            0% {
                opacity: 0.8;
                background-position: right center;
            }
            50% {
                opacity: 0.9;
                background-position: right 10% center;
            }
            100% {
                opacity: 1;
                background-position: right -10% center;
            }

        /* BLUR OVERLAY */
        .bg {
            position: fixed;
            inset: 0;

                radial-gradient(circle at 20% 20%, #1a1a1a, transparent 40%),
                radial-gradient(circle at 80% 80%, #111, transparent 40%);

            z-index: -2;

        /* PARTICLES CANVAS */

        /* –£–±—Ä–∞–ª –≥—Ä–∞–¥–∏–µ–Ω—Ç –≤ –∫–∞—Ä—Ç–æ—á–∫–µ */

        @keyframes fadeUp {

        .music-controls {

        .music-btn {

        .volume-control {

        /* SNOWFLAKES */

        }

        @keyframes fall {
            to {

            }
        }
    </style>

        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —ç–ª–µ–º–µ–Ω—Ç audio.

    <script>
        // === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò –≠–õ–ï–ú–ï–ù–¢–´ ===
        const enterScreen = document.getElementById('enter');
        const musicElement = document.getElementById('music');
        const timeElement = document.getElementById('time');
        const statusElement = document.getElementById('status');
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        const musicToggle = document.getElementById('music-toggle');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const musicBtnText = document.getElementById('music-btn-text');
        const volumeBtn = document.getElementById('volume-btn');
        const volumeIcon = document.getElementById('volume-icon');

        let siteStarted = false;
        let musicPlaying = false;
        let isMuted = false;
        let particles = [];
        let animationId = null;

        // === –§–£–ù–ö–¶–ò–Ø –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–ò –°–ê–ô–¢–ê ===
        function startSite() {
            if (siteStarted) return;
            siteStarted = true;

            // 1. –ü–ª–∞–≤–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞
            enterScreen.style.opacity = '0';
            setTimeout(() => {
                enterScreen.style.display = 'none';
            }, 500);

            // 2. –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç—å –º—É–∑—ã–∫—É (—Å —É—á–µ—Ç–æ–º –ø–æ–ª–∏—Ç–∏–∫–∏ –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è)
            musicElement.volume = 0.5;
            const playPromise = musicElement.play();

            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        musicPlaying = true;
                        updateMusicButton();
                        console.log('–ú—É–∑—ã–∫–∞ –∑–∞–ø—É—â–µ–Ω–∞.');
                    })
                    .catch(error => {
                        console.warn('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –º—É–∑—ã–∫–∏ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ. –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É play.', error);
                        musicPlaying = false;
                        updateMusicButton();
                    });
            }

            // 3. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —á–∞—Å—Ç–∏—Ü—ã (—Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞ –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ —Ä–µ—Å—É—Ä—Å–æ–≤)
            initParticles();
            drawParticles();
        }

        // === –£–ü–†–ê–í–õ–ï–ù–ò–ï –ú–£–ó–´–ö–û–ô ===
        function toggleMusic() {
            if (musicElement.paused) {
                musicElement.play();
                musicPlaying = true;
            } else {
                musicElement.pause();
                musicPlaying = false;
            }
            updateMusicButton();
        }

        function toggleMute() {
            isMuted = !isMuted;
            musicElement.muted = isMuted;
            
            if (isMuted) {
                volumeIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
            } else {
                volumeIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
            }
        }

        function updateMusicButton() {
            if (musicElement.paused) {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                musicBtnText.textContent = '–í–æ–∑–æ–±–Ω–æ–≤–∏—Ç—å';
                musicToggle.style.background = 'rgba(108, 99, 255, 0.2)';
            } else {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                musicBtnText.textContent = '–ü–∞—É–∑–∞';
                musicToggle.style.background = 'rgba(108, 99, 255, 0.3)';
            }
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –í–†–ï–ú–ï–ù–ò –ò –°–¢–ê–¢–£–°–ê ===
        function updateTimeAndStatus() {
            const now = new Date();
            const tokyoTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Tokyo' }));

            const hours = tokyoTime.getHours();
            const minutes = tokyoTime.getMinutes().toString().padStart(2, '0');

            timeElement.textContent = `${hours}:${minutes}`;

            if (hours >= 7 && hours < 24) {
                statusElement.textContent = '‚ö° –Ø –Ω–µ —Å–ø–ª—é';
                statusElement.className = 'status awake';
            } else {
                statusElement.textContent = 'üò¥ –Ø —Å–ø–ª—é';
                statusElement.className = 'status sleep';
            }
        }

        // === –°–ò–°–¢–ï–ú–ê –ß–ê–°–¢–ò–¶ ===
        function initParticles() {
            resizeCanvas();
            particles = [];
            const particleCount = Math.min(70, (canvas.width * canvas.height) / 15000);

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 0.5,
                    dx: (Math.random() - 0.5) * 0.3,
                    dy: (Math.random() - 0.5) * 0.3,
                    alpha: Math.random() * 0.4 + 0.3
                });
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function drawParticles() {
            if (!siteStarted) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.x += p.dx;
                p.y += p.dy;

                if (p.x <= 0 || p.x >= canvas.width) p.dx *= -1;
                if (p.y <= 0 || p.y >= canvas.height) p.dy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
                ctx.fill();
            });

            animationId = requestAnimationFrame(drawParticles);
        }

        // === –°–ù–ï–ì ===
        function createSnowflakes() {
            const snowContainer = document.body;
            const flakeCount = 35;

            for (let i = 0; i < flakeCount; i++) {
                const flake = document.createElement('div');
                flake.className = 'snow';
                flake.textContent = '‚ùÑ';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (5 + Math.random() * 8) + 's';
                flake.style.animationDelay = Math.random() * -10 + 's';
                flake.style.opacity = (Math.random() * 0.5 + 0.3).toString();
                flake.style.fontSize = (10 + Math.random() * 12) + 'px';
                snowContainer.appendChild(flake);
            }
        }

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò –°–û–ë–´–¢–ò–Ø ===
        window.addEventListener('DOMContentLoaded', () => {
            // –°–ª—É—à–∞—Ç–µ–ª—å –¥–ª—è —ç–∫—Ä–∞–Ω–∞ –≤—Ö–æ–¥–∞
            enterScreen.addEventListener('click', startSite);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            updateTimeAndStatus();
            setInterval(updateTimeAndStatus, 1000);

            // –°–æ–∑–¥–∞–Ω–∏–µ —Å–Ω–µ–∂–∏–Ω–æ–∫
            createSnowflakes();

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', () => {
                if (siteStarted) {
                    resizeCanvas();
                }
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–∫–∏ –∞—É–¥–∏–æ
            musicElement.addEventListener('error', (e) => {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞—É–¥–∏–æ:', e);
                musicBtnText.textContent = '–û—à–∏–±–∫–∞ –∞—É–¥–∏–æ';
                musicToggle.style.opacity = '0.6';
            });

            // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
            const iconUrls = [
                'https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/1024px-Telegram_2019_Logo.svg.png',
                'https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/1024px-Steam_icon_logo.svg.png'
            ];
            
            iconUrls.forEach(url => {
                const img = new Image();
                img.src = url;
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ –º—É–∑—ã–∫–∏
            updateMusicButton();
        });

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏ —Å–∫—Ä—ã—Ç–∏–∏ –≤–∫–ª–∞–¥–∫–∏
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (animationId) {
                    cancelAnimationFrame(animationId);
                    animationId = null;
                }
            } else if (siteStarted && !animationId) {
                drawParticles();
            }
        });
    </script>
