<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>14swag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="–ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ 14swag">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #050505;
            --color-card-bg: rgba(15, 15, 15, 0.75);
            --color-border: rgba(255, 255, 255, 0.08);
            --color-text: #fff;
            --color-text-dim: #aaa;
            --color-awake: #5eff9a;
            --color-sleep: #ff6b6b;
            --color-tg: #229ED9;
            --color-steam: #171a21;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--color-bg);
            color: var(--color-text);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* BLUR BACKGROUND */
        .bg {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 20% 20%, #1a1a1a, transparent 40%),
                radial-gradient(circle at 80% 80%, #111, transparent 40%);
            filter: blur(60px);
            z-index: -2;
        }

        /* PARTICLES CANVAS */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* ENTER SCREEN */
        #enter {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
            font-size: 24px;
            font-weight: 800;
            user-select: none;
            transition: opacity 0.5s ease;
        }
        #enter:hover {
            background: #111;
        }

        /* CARD */
        .card {
            width: 340px;
            padding: 30px;
            border-radius: 22px;
            background: var(--color-card-bg);
            backdrop-filter: blur(18px);
            border: 1px solid var(--color-border);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
            text-align: center;
            animation: fadeUp 0.8s ease-out;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.15);
            margin-bottom: 14px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .tag {
            font-size: 14px;
            color: var(--color-text-dim);
            margin-bottom: 20px;
        }

        .info {
            font-size: 14px;
            margin: 8px 0;
        }

        .status {
            font-size: 14px;
            font-weight: 600;
            margin: 8px 0 20px;
        }
        .status.awake {
            color: var(--color-awake);
        }
        .status.sleep {
            color: var(--color-sleep);
        }

        /* ICON BUTTONS */
        .links.icons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 16px;
            margin-top: 10px;
        }

        .icon-btn {
            width: 54px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            transition: all 0.25s ease;
            text-decoration: none;
            overflow: hidden; /* –î–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
        }

        .icon-btn img {
            width: 26px;
            height: 26px;
            object-fit: contain;
            transition: transform 0.2s ease;
        }

        .icon-btn.tg {
            background: var(--color-tg);
        }
        .icon-btn.tg:hover {
            background: #1c8cc4;
            transform: scale(1.08) rotate(5deg);
        }
        .icon-btn.tg:hover img {
            transform: scale(1.1);
        }

        .icon-btn.steam {
            background: var(--color-steam);
        }
        .icon-btn.steam:hover {
            background: #2a2e38;
            transform: scale(1.08) rotate(-5deg);
        }
        .icon-btn.steam:hover img {
            transform: scale(1.1);
        }

        /* MUSIC BUTTON */
        .music {
            margin-top: 24px;
            background: rgba(255, 255, 255, 0.07);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.2s, transform 0.1s;
        }
        .music:hover {
            background: rgba(255, 255, 255, 0.12);
        }
        .music:active {
            transform: scale(0.98);
        }

        /* SNOWFLAKES */
        .snow {
            position: fixed;
            top: -10px;
            color: #e0f2fe;
            pointer-events: none;
            user-select: none;
            animation: fall linear infinite;
            z-index: 999;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>
    <!-- ENTER SCREEN -->
    <div id="enter">
        CLICK TO ENTER
    </div>

    <div class="bg"></div>
    <canvas id="particles"></canvas>

    <!-- MAIN CARD -->
    <div class="card">
        <img src="avatar.jpg" class="avatar" alt="–ê–≤–∞—Ç–∞—Ä 14swag" onerror="this.style.display='none'">
        <h1>14swag</h1>
        <div class="tag">@14swag</div>

        <div class="info">üïí –í—Ä–µ–º—è –≤ –¢–æ–∫–∏–æ: <span id="time">--:--</span></div>
        <div id="status" class="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

        <div class="links icons">
            <a class="icon-btn tg" href="https://t.me/irlswag14" target="_blank" title="Telegram" aria-label="Telegram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/1024px-Telegram_2019_Logo.svg.png" alt="Telegram">
            </a>
            <a class="icon-btn steam" href="https://steamcommunity.com/id/strelos/" target="_blank" title="Steam" aria-label="Steam">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/1024px-Steam_icon_logo.svg.png" alt="Steam">
            </a>
        </div>

        <button class="music" onclick="toggleMusic()" aria-label="–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º—É–∑—ã–∫–æ–π">–ü—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å / –í–æ–∑–æ–±–Ω–æ–≤–∏—Ç—å</button>
    </div>

    <audio id="music" loop preload="metadata">
        <source src="pathetic240px_-_Dancing_Nihilist_79614722.mp3" type="audio/mpeg">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —ç–ª–µ–º–µ–Ω—Ç audio.
    </audio>

    <script>
        // === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò –≠–õ–ï–ú–ï–ù–¢–´ ===
        const enterScreen = document.getElementById('enter');
        const musicElement = document.getElementById('music');
        const timeElement = document.getElementById('time');
        const statusElement = document.getElementById('status');
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        let siteStarted = false;
        let musicPlaying = false;
        let particles = [];
        let animationId = null;

        // === –§–£–ù–ö–¶–ò–Ø –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–ò –°–ê–ô–¢–ê ===
        function startSite() {
            if (siteStarted) return;
            siteStarted = true;

            // 1. –ü–ª–∞–≤–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞
            enterScreen.style.opacity = '0';
            setTimeout(() => {
                enterScreen.style.display = 'none';
            }, 500);

            // 2. –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–ø—É—Å—Ç–∏—Ç—å –º—É–∑—ã–∫—É (—Å —É—á–µ—Ç–æ–º –ø–æ–ª–∏—Ç–∏–∫–∏ –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è)
            musicElement.volume = 0.5;
            const playPromise = musicElement.play();

            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        musicPlaying = true;
                        console.log('–ú—É–∑—ã–∫–∞ –∑–∞–ø—É—â–µ–Ω–∞.');
                    })
                    .catch(error => {
                        console.warn('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –º—É–∑—ã–∫–∏ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ. –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É play.', error);
                        musicPlaying = false;
                    });
            }

            // 3. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —á–∞—Å—Ç–∏—Ü—ã (—Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞ –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ —Ä–µ—Å—É—Ä—Å–æ–≤)
            initParticles();
            drawParticles();
        }

        // === –£–ü–†–ê–í–õ–ï–ù–ò–ï –ú–£–ó–´–ö–û–ô ===
        function toggleMusic() {
            if (musicElement.paused) {
                musicElement.play();
                musicPlaying = true;
            } else {
                musicElement.pause();
                musicPlaying = false;
            }
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ò–ï –í–†–ï–ú–ï–ù–ò –ò –°–¢–ê–¢–£–°–ê ===
        function updateTimeAndStatus() {
            const now = new Date();
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º Intl –¥–ª—è –±–æ–ª–µ–µ –Ω–∞–¥–µ–∂–Ω–æ–≥–æ –ø–µ—Ä–µ–≤–æ–¥–∞ —á–∞—Å–æ–≤–æ–≥–æ –ø–æ—è—Å–∞
            const tokyoTime = new Date(now.toLocaleString('en-US', { timeZone: 'Asia/Tokyo' }));
            // –ò–ª–∏ –∫–∞–∫ –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞: const tokyoTime = new Date(now.getTime() + (9 * 60 * 60 * 1000)); // UTC+9

            const hours = tokyoTime.getHours();
            const minutes = tokyoTime.getMinutes().toString().padStart(2, '0');

            timeElement.textContent = `${hours}:${minutes}`;

            if (hours >= 7 && hours < 24) { // –° 7:00 –¥–æ 23:59
                statusElement.textContent = '‚ö° –Ø –Ω–µ —Å–ø–ª—é';
                statusElement.className = 'status awake';
            } else {
                statusElement.textContent = 'üò¥ –Ø —Å–ø–ª—é';
                statusElement.className = 'status sleep';
            }
        }

        // === –°–ò–°–¢–ï–ú–ê –ß–ê–°–¢–ò–¶ ===
        function initParticles() {
            resizeCanvas();
            particles = [];
            const particleCount = Math.min(70, (canvas.width * canvas.height) / 15000); // –ê–¥–∞–ø—Ç–∏–≤–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 0.5,
                    dx: (Math.random() - 0.5) * 0.3,
                    dy: (Math.random() - 0.5) * 0.3,
                    alpha: Math.random() * 0.4 + 0.3
                });
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function drawParticles() {
            if (!siteStarted) return; // –ù–µ —Ä–∏—Å–æ–≤–∞—Ç—å, –µ—Å–ª–∏ —Å–∞–π—Ç –Ω–µ –Ω–∞—á–∞–ª —Ä–∞–±–æ—Ç—É

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                // –î–≤–∏–∂–µ–Ω–∏–µ
                p.x += p.dx;
                p.y += p.dy;

                // –û—Ç—Å–∫–æ–∫ –æ—Ç –≥—Ä–∞–Ω–∏—Ü
                if (p.x <= 0 || p.x >= canvas.width) p.dx *= -1;
                if (p.y <= 0 || p.y >= canvas.height) p.dy *= -1;

                // –†–∏—Å–æ–≤–∞–Ω–∏–µ
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
                ctx.fill();
            });

            animationId = requestAnimationFrame(drawParticles);
        }

        // === –°–ù–ï–ì ===
        function createSnowflakes() {
            const snowContainer = document.body;
            const flakeCount = 35;

            for (let i = 0; i < flakeCount; i++) {
                const flake = document.createElement('div');
                flake.className = 'snow';
                flake.textContent = '‚ùÑ';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (5 + Math.random() * 8) + 's';
                flake.style.animationDelay = Math.random() * -10 + 's';
                flake.style.opacity = (Math.random() * 0.5 + 0.3).toString();
                flake.style.fontSize = (10 + Math.random() * 12) + 'px';
                snowContainer.appendChild(flake);
            }
        }

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò –°–û–ë–´–¢–ò–Ø ===
        window.addEventListener('DOMContentLoaded', () => {
            // –°–ª—É—à–∞—Ç–µ–ª—å –¥–ª—è —ç–∫—Ä–∞–Ω–∞ –≤—Ö–æ–¥–∞
            enterScreen.addEventListener('click', startSite);

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            updateTimeAndStatus();
            setInterval(updateTimeAndStatus, 1000);

            // –°–æ–∑–¥–∞–Ω–∏–µ —Å–Ω–µ–∂–∏–Ω–æ–∫
            createSnowflakes();

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', () => {
                if (siteStarted) {
                    resizeCanvas();
                }
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–∫–∏ –∞—É–¥–∏–æ
            musicElement.addEventListener('error', (e) => {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞—É–¥–∏–æ:', e);
                document.querySelector('.music').textContent = '–ê—É–¥–∏–æ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ';
                document.querySelector('.music').style.opacity = '0.6';
            });

            // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –¥–ª—è –∏–∫–æ–Ω–æ–∫ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ, –¥–ª—è –ª—É—á—à–µ–≥–æ UX)
            const iconUrls = [
                'https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/1024px-Telegram_2019_Logo.svg.png',
                'https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Steam_icon_logo.svg/1024px-Steam_icon_logo.svg.png'
            ];
            
            iconUrls.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        });

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏ —Å–∫—Ä—ã—Ç–∏–∏ –≤–∫–ª–∞–¥–∫–∏ –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ —Ä–µ—Å—É—Ä—Å–æ–≤
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (animationId) {
                    cancelAnimationFrame(animationId);
                    animationId = null;
                }
            } else if (siteStarted && !animationId) {
                drawParticles();
            }
        });
    </script>
</body>
</html>
