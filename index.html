<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>14swag</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}

body{
  height:100vh;
  background:#050505;
  overflow:hidden;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* BLUR */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%, #1a1a1a, transparent 40%),
    radial-gradient(circle at 80% 80%, #111, transparent 40%);
  filter: blur(60px);
  z-index:-2;
}

/* PARTICLES */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* CARD */
.card{
  width:340px;
  padding:30px;
  border-radius:22px;
  background:rgba(15,15,15,0.75);
  backdrop-filter: blur(18px);
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:0 0 40px rgba(0,0,0,.7);
  text-align:center;
  animation:fadeUp 1s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}

.avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid rgba(255,255,255,0.15);
  margin-bottom:14px;
}

h1{font-size:28px;font-weight:800}
.tag{font-size:14px;color:#aaa;margin-bottom:16px}

.info{font-size:14px;margin:6px 0}
.status.awake{color:#5eff9a}
.status.sleep{color:#ff6b6b}

.links{
  margin-top:20px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

a{
  text-decoration:none;
  color:white;
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,0.05);
  transition:.2s;
  font-weight:600;
}
a:hover{background:rgba(255,255,255,0.12);transform:scale(1.03)}

.music{
  margin-top:14px;
  background:rgba(255,255,255,0.04);
  border:none;
  color:white;
  padding:10px;
  border-radius:14px;
  cursor:pointer;
}

/* SNOW */
.snow{
  position:fixed;
  top:-10px;
  animation:fall linear infinite;
}
@keyframes fall{to{transform:translateY(110vh)}}

/* ICON BUTTONS */
.links.icons{
  flex-direction:row;
  justify-content:center;
  gap:14px;
}

.icon-btn{
  width:54px;
  height:54px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:16px;
  transition:.25s;
}

.icon-btn svg{
  width:26px;
  height:26px;
  fill:white;
}

/* Telegram */
.icon-btn.tg{
  background:#229ED9;
}
.icon-btn.tg:hover{
  background:#1c8cc4;
  transform:scale(1.08);
}

/* Steam */
.icon-btn.steam{
  background:#171a21;
}
.icon-btn.steam:hover{
  background:#2a2e38;
  transform:scale(1.08);
}

</style>
</head>

<body>

</div>

<script>
const music = document.getElementById("music");
let started=false, on=true;

// ENTER
function startSite(){
  if(started) return;
  music.volume=0.5;
  music.play();
  started=true;
  document.getElementById("enter").style.display="none";
}

// BUTTON
function toggleMusic(){
  on?music.pause():music.play();
  on=!on;
}

// TIME
function updateTime(){
  const now=new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Tokyo"}));
  const h=now.getHours();
  const m=now.getMinutes().toString().padStart(2,"0");
  time.textContent=`${h}:${m}`;
  status.textContent=h<7?"ðŸ˜´ Ð½Ðµ Ð² ÑÐµÑ‚Ð¸":"âš¡ Ð² ÑÐµÑ‚Ð¸";
  status.className="status "+(h<7?"sleep":"awake");
}
setInterval(updateTime,1000);
updateTime();

// PARTICLES
const c=document.getElementById("particles"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();onresize=resize;

let p=Array.from({length:70},()=>({
  x:Math.random()*c.width,y:Math.random()*c.height,
  r:Math.random()*2+1,dx:(Math.random()-.5)*.3,dy:(Math.random()-.5)*.3
}));

(function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="rgba(255,255,255,.6)";
  p.forEach(o=>{
    o.x+=o.dx;o.y+=o.dy;
    if(o.x<0||o.x>c.width)o.dx*=-1;
    if(o.y<0||o.y>c.height)o.dy*=-1;
    ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,Math.PI*2);ctx.fill();
  });
  requestAnimationFrame(draw);
})();

// SNOW
for(let i=0;i<40;i++){
  let s=document.createElement("div");
  s.className="snow";
  s.textContent="â„";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=5+Math.random()*5+"s";
  s.style.opacity=Math.random();
  s.style.fontSize=10+Math.random()*10+"px";
  document.body.appendChild(s);
}
</script>
